user       www www;
worker_processes  auto;
error_log  /opt/config/logs/nginx/error.log;

http {
	geo $external {
		default 1;
		127.0.0.1/32 0;
	}

	server {
		listen 80 default_server;
		server_name *;
		access_log /opt/config/logs/nginx/access.log;
		if ($external) {
			return 301 https://$host$request_uri;
		}

		root /opt/config/nginx;
		index index.html;
	}
}
